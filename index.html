<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>OrihimeMod in Browser</title>
	<script src="https://cjrtnc.leaningtech.com/3.0/cj3loader.js"></script>
	<style>
		.titleBar a.controls {
			display: none;
		}
	</style>
</head>

<body>
	<div>
		Known issue: "Open" doesn't work.<br>
	</div>
	<br>
	<script>
		(async function() {
			await new Promise(resolve => {
				const request = indexedDB.deleteDatabase("cjFS_/files/");
				request.onsuccess = resolve;
				request.onerror = resolve;
				request.onblocked = resolve;
			});
			await cheerpjInit();
			cheerpjCreateDisplay(1200, 700);
			const path = location.hostname.startsWith("mutsun") ? "orihimemod-cheerpj/" : "";
			await cheerpjRunJar(`/app/${path}orihimeMod-1.0.0.jar`);
		})();
	</script>
</body>

</html>
